<script>
    //Nav menu
    function menu() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }

    //Dark/Light theme
    const switchTumblerHandler = () => {
        const wrapper = document.querySelector('.tumbler__wrapper')
        wrapper.addEventListener('click', () => {
            transition()
            document.body.classList.toggle('body--night-mode')
            document.querySelector('.tumbler').classList.toggle('tumbler--night-mode')
            document.querySelector("#sun-moon-img").classList.toggle("rotated")
        })

    }
    let transition = () => {
        document.documentElement.classList.add('transition');
        window.setTimeout(() => {
            document.documentElement.classList.remove('transition')
        }, 1000)
    }
    switchTumblerHandler()

    //Radio btn

    const st = {};

    st.flap = document.querySelector('#flap');
    st.toggle = document.querySelector('.designation');

    st.fulltime = document.querySelector('#fulltime');
    st.freelance = document.querySelector('#freelance');

    st.flap.addEventListener('transitionend', () => {

        if (st.fulltime.checked) {
            st.toggle.style.transform = 'rotateY(-15deg)';
            setTimeout(() => st.toggle.style.transform = '', 400);
        } else {
            st.toggle.style.transform = 'rotateY(15deg)';
            setTimeout(() => st.toggle.style.transform = '', 400);
        }

    })

    st.clickHandler = (e) => {

        if (e.target.tagName === 'LABEL') {
            setTimeout(() => {
                st.flap.children[0].textContent = e.target.textContent;
            }, 250);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        st.flap.children[0].textContent = st.freelance.nextElementSibling.textContent;
    });

    document.addEventListener('click', (e) => st.clickHandler(e));

    //submit-btn

    $(function () {
        $("#submit-btn-action").click(function () {
            $("#submit-btn-action").addClass("onclic", 250, validate);
        });

        function validate() {
            setTimeout(function () {
                $("#submit-btn-action").removeClass("onclic");
                $("#submit-btn-action").addClass("validate", 450, callback);
            }, 2250);
        }
        function callback() {
            setTimeout(function () {
                $("#submit-btn-action").removeClass("validate");
            }, 1250);
        }
    });
</script>
